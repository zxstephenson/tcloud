server:
  port: 8401
  
spring:
  application:
    name: gateway  
  
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9001/eureka/


hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000 
  
  
zuul:
  ignored-services: web-service,web-service02
  prefix: /service
  strip-prefix: false    
  routes:
    upload:
      path: /upload/**
      service-id: cloud-service01